<!doctype html>
<html> 
 <head></head>
 <body> 
  <h2>HTML Iframes</h2> 
  <p>You can use the height and width attributes to specify the size of the iframe:</p> <iframe src="mywaifu.jpg" height="200" width="300" title="Iframe Example"></iframe> 
  <h2>Iframe - Target for a Link</h2> <iframe src="image.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe> 
  <p><a href="https://www.instagram.com/1203a_ldi?igsh=eGVteWxudjhldnRj" target="iframe_a">instagram</a></p> 
  <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p> 
 
</body></html>
